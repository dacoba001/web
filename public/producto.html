<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Importadora Parra</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/spaces.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Importadora Parra
                    </a>
                </li>
                <li>
                    <a href="#">Administrar Usuarios</a>
                </li>
                <li>
                    <a href="#">Administrar Clientes</a>
                </li>
                <li>
                    <a href="#">Administrar Productos</a>
                </li>
                <li>
                    <a href="#">Administrar Stock</a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-pencil"></i>Administrar Alertas
                        <span class="pull-right">
                        &nbsp;<span class="label label-success">5</span>&nbsp;&nbsp;
                        </span>
                        
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div style="color:#c9252c;float:right;font-size:40pt;font-family: sans-serif;margin-right:20px">PARRA</div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Administrar Productos</h1>
                        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Registrar producto
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Nombre del producto:</label>
                                                    <input class="form-control" placeholder="Nombre del producto">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Foto del producto:</label>
                                                    <input type="file" class="form-control" placeholder="Fotografia del producto">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Descripcion del producto</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Cantidad en cajas</label>
                                                    <input class="form-control" placeholder="cantidad del producto">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Precio del producto</label>
                                                    <input class="form-control" placeholder="precio del producto">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Codigo del producto</label>
                                                    <input class="form-control" placeholder="codigo del producto">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Tipo de producto</label>
                                                    <select class="form-control">
                                                        <option>Duchas</option>
                                                        <option>Calefones</option>
                                                        <option>Grifos</option>
                                                        <option>Purificadores de agua</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn pull-right btn-success margin-left-md">Registrar Producto</button>
                                        <button type="reset" class="btn pull-right btn-danger">Cancelar Regisro</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
