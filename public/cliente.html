<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Importadora Parra</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/spaces.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Importadora Parra
                    </a>
                </li>
                <li>
                    <a href="#">Administrar Usuarios</a>
                </li>
                <li>
                    <a href="#">Administrar Clientes</a>
                </li>
                <li>
                    <a href="#">Administrar Productos</a>
                </li>
                <li>
                    <a href="#">Administrar Stock</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div style="color:#c9252c;float:right;font-size:40pt;font-family: sans-serif;margin-right:20px">PARRA</div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Administrar Clientes</h1>
                        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Registrar cliente
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Nombre de la ferreteria:</label>
                                                    <input class="form-control" placeholder="Nombre de la ferreteria">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                 <div class="form-group">
                                                    <label>Direccion de la ferreteria:</label>
                                                    <input class="form-control" placeholder="Direccion de la ferreteria">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Zona</label>
                                                    <select class="form-control">
                                                        <option>Zona norte</option>
                                                        <option>Zona sur</option>
                                                        <option>Zona este</option>
                                                        <option>Zona oeste</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Nombre:</label>
                                                    <input class="form-control" placeholder="Nombre del usuario">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                 <div class="form-group">
                                                    <label>Apellido paterno</label>
                                                    <input class="form-control" placeholder="Apellido paterno del usuario">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                 <div class="form-group">
                                                    <label>Apellido materno</label>
                                                    <input class="form-control" placeholder="Apellido materno del usuario">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre de Usuario</label>
                                            <input class="form-control" placeholder="Nombre de la cuenta de usuario">
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Contraseña</label>
                                                    <input type="password" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Confirma tu contraseña</label>
                                                    <input type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Correo</label>
                                            <input class="form-control" placeholder="Correo del usuario">
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Telefono</label>
                                                    <input class="form-control" placeholder="Telefono del usuario">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Fecha de nacimiento</label>
                                                    <input type="date" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn pull-right btn-success margin-left-md">Registrar Cliente</button>
                                        <button type="reset" class="btn pull-right btn-danger">Cancelar Regisro</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
